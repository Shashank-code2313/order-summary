<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">


</head>
<body>

  <main>
    <div class="card">
      <div class="top-background"></div>

      <section class="order-summary">
        <h1 id="heading">Order Summary</h1>

        <p id="content">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          devices anywhere you like!
        </p>

        <div class="annual-plan">
          <img src="/images/icon-music.svg" id="music-icon" alt="">
          <div class="info">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
            <a href="">change</a>
        </div>

        <button id="payment-btn">Proceed to Payment</button>

        <a href="" id="cancel">Cancel Order</a>
      </section>
    </div>
  </main>  
</body>
</html>
